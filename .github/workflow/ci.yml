name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
      name: Build and Test
      timeout-minutes: 15
      runs-on: ${{ matrix.os }}
     
      strategy:
        matrix:
          os: [ubuntu-latest]

      steps:
        - name: Check out code
          uses: actions/checkout@v2
          with:
            fetch-depth: 2


        - name: Setup Node.js environment
          uses: actions/setup-node@v2
          with:
            node-version: 16.14.2
            cache: 'yarn'

        - name: Authenticate with private NPM package
          run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

        - name: Install dependencies
          run: yarn install

        # - name: Lint
        #   run: yarn lint

        - name: Build
          run: yarn build

        - name: Test
          run: yarn test